name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
jobs:
  deploy:
    uses: "getpelican/pelican/.github/workflows/github_pages.yml@b7408cbfe9e27dd054c06ff89076284e5d0d4204"
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    with:
      settings: "publishconf.py"
      requirements: "pelican[markdown] typogrify"
      theme: "https://github.com/gfidente/pelican-svbhack.git"